<!DOCTYPE html>
<html lang="en-gb" dir="ltr">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Overlay - UIkit tests</title>
        <script src="../vendor/jquery.js"></script>
        <script src="js/test.js"></script>
    </head>

    <body>

        <div class="uk-container">

            <h1>Overlay</h1>

            <h2>Alignment</h2>

            <div class="uk-grid-match uk-child-width-1-1 uk-child-width-1-2@s uk-child-width-1-3@m" uk-grid>

                <div class="uk-panel">

                    <figure class="uk-overlay uk-overlay-background-fade uk-dark">
                        <img src="http://unsplash.it/600/400" width="600" height="400" alt="">
                        <div class="uk-overlay-background-cover"></div>
                        <figcaption class="uk-overlay-panel uk-position-bottom uk-padding-small">
                            <h3>Title</h3>
                            <p>Lorem <a href="#">ipsum dolor</a> sit amet.</p>
                            <p class="uk-margin-small"><button class="uk-button">Button</button></p>
                        </figcaption>
                    </figure>

                    <p class="uk-text-center">default 60%, bottom</p>
                </div>

                <div class="uk-panel">

                    <figure class="uk-overlay uk-overlay-primary-background-fade uk-light">
                        <img src="http://unsplash.it/601/401" width="600" height="400" alt="">
                        <div class="uk-overlay-background-cover"></div>
                        <figcaption class="uk-overlay-panel uk-position-top uk-padding-small">
                            <div>
                                <h3>Title</h3>
                                <p>Lorem <a href="#">ipsum dolor</a> sit amet.</p>
                                <p class="uk-margin-small"><button class="uk-button">Button</button></p>
                            </div>
                        </figcaption>
                    </figure>

                    <p class="uk-text-center">primary 60%, top</p>
                </div>

                <div class="uk-panel">

                    <figure class="uk-overlay uk-overlay-secondary-background-fade uk-light">
                        <img src="http://unsplash.it/602/402" width="600" height="400" alt="">
                        <div class="uk-overlay-background-cover"></div>
                        <figcaption class="uk-overlay-panel uk-position-center uk-padding-small uk-text-center">
                            <div>
                                <h3>Title</h3>
                                <p>Lorem <a href="#">ipsum dolor</a> sit amet.</p>
                                <p class="uk-margin-small"><button class="uk-button">Button</button></p>
                            </div>
                        </figcaption>
                    </figure>

                    <p class="uk-text-center">secondary 60%, center</p>
                </div>

            </div>

            <h2>Hover</h2>

            <div class="uk-grid-match uk-child-width-1-1 uk-child-width-1-2@s uk-child-width-1-3@m" uk-grid>

                <div class="uk-panel">

                    <figure class="uk-overlay uk-overlay-hover uk-overlay-background">
                        <img src="http://unsplash.it/600/400" width="600" height="400" alt="">
                        <div class="uk-overlay-background-cover uk-overlay-fade"></div>
                        <figcaption class="uk-overlay-panel uk-position-top-center uk-padding uk-overlay-fade">
                            <h3>Title</h3>
                            <p>Lorem <a href="#">ipsum dolor</a> sit amet.</p>
                            <p class="uk-margin-small"><button class="uk-button">Button</button></p>
                        </figcaption>
                    </figure>

                    <p class="uk-text-center">default, top-center, fade</p>
                </div>

                <div class="uk-panel">

                    <figure class="uk-overlay uk-overlay-hover uk-overlay-primary-background uk-light">
                        <img src="http://unsplash.it/601/401" width="600" height="400" alt="">
                        <div class="uk-overlay-background-cover uk-overlay-slide-left uk-blend-soft-light"></div>
                        <figcaption class="uk-overlay-panel uk-position-top-left uk-padding uk-overlay-slide-left">
                            <div>
                                <h3>Title</h3>
                                <p>Lorem <a href="#">ipsum dolor</a> sit amet.</p>
                                <p class="uk-margin-small"><button class="uk-button">Button</button></p>
                            </div>
                        </figcaption>
                    </figure>

                    <p class="uk-text-center">primary, top-left, slide-top, soft-light</p>
                </div>

                <div class="uk-panel">

                    <figure class="uk-overlay uk-overlay-hover uk-overlay-secondary-background uk-light">
                        <img src="http://unsplash.it/602/402" width="600" height="400" alt="">
                        <div class="uk-overlay-background-cover uk-overlay-slide-bottom uk-blend-multiply"></div>
                        <figcaption class="uk-overlay-panel uk-position-bottom uk-padding uk-overlay-fade">
                            <div>
                                <h3>Title</h3>
                                <p>Lorem <a href="#">ipsum dolor</a> sit amet.</p>
                            </div>
                        </figcaption>
                    </figure>

                    <p class="uk-text-center">secondary, center, slide-bottom, multiply</p>
                </div>

            </div>

            <h2>Icon</h2>

            <div class="uk-grid-match uk-child-width-1-1 uk-child-width-1-2@s uk-child-width-1-3@m" uk-grid>

                <div class="uk-panel">

                    <figure class="uk-overlay uk-overlay-background-fade uk-dark">
                        <img src="http://unsplash.it/602/402" width="600" height="400" alt="">
                        <div class="uk-overlay-background-cover"></div>
                        <div class="uk-overlay-panel uk-overlay-icon uk-position-center"></div>
                    </figure>

                    <p class="uk-text-center">default 60%, icon</p>
                </div>

                <div class="uk-panel">

                    <figure class="uk-overlay uk-overlay-hover uk-overlay-primary-background-fade uk-light">
                        <img src="http://unsplash.it/602/402" width="600" height="400" alt="">
                        <div class="uk-overlay-background-cover uk-overlay-slide-bottom uk-blend-overlay"></div>
                        <div class="uk-overlay-panel uk-overlay-icon uk-position-center uk-overlay-fade"></div>
                    </figure>

                    <p class="uk-text-center">secondary 60%, slide-bottom, overlay</p>
                </div>

            </div>

<!DOCTYPE html>
<html lang="en-gb" dir="ltr">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Overlay - UIkit tests</title>
        <script src="js/test.js"></script>
    </head>

    <body>

        <div class="uk-container">

            <h1>Overlay</h1>

            <div class="uk-child-width-1-3@m" uk-grid>
                <div>
                    <div class="uk-inline">
                        <img src="https://source.unsplash.com/random/800x600" alt="">
                        <div class="uk-overlay uk-overlay-default uk-position-bottom">
                            <p>Default Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                        </div>
                    </div>
                </div>
                <div>
                    <div class="uk-inline">
                        <img src="https://source.unsplash.com/random/801x601" alt="">
                        <div class="uk-overlay uk-overlay-primary uk-position-bottom">
                            <p>Primary Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                        </div>
                    </div>
                </div>
                <div>
                    <div class="uk-inline uk-light">
                        <img src="https://source.unsplash.com/random/801x601" alt="">
                        <div class="uk-position-center">
                            <span uk-overlay-icon></span>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </body>
</html>

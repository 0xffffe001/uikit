<!DOCTYPE html>
<html lang="en-gb" dir="ltr">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Transition - UIkit tests</title>
        <script src="../vendor/jquery.js"></script>
        <script src="js/test.js"></script>
    </head>

    <body>

        <div class="uk-container">

            <h1>Transition</h1>

            <div class="uk-child-width-1-4@m uk-light" uk-grid>
                <div>
                    <div class="uk-inline-container uk-overflow-hidden uk-transition-toggle">
                        <img src="https://source.unsplash.com/random/600x400" alt="">
                        <div class="uk-transition-fade uk-position-cover uk-flex uk-flex-center uk-flex-middle">
                            <h3>Fade</h3>
                        </div>
                    </div>
                </div>
                <div>
                    <div class="uk-inline-container uk-overflow-hidden uk-transition-toggle">
                        <img src="https://source.unsplash.com/random/600x400" alt="">
                        <div class="uk-transition-scale-up uk-position-cover uk-flex uk-flex-center uk-flex-middle">
                            <h3>Scale Up</h3>
                        </div>
                    </div>
                </div>
                <div>
                    <div class="uk-inline-container uk-overflow-hidden uk-transition-toggle">
                        <img src="https://source.unsplash.com/random/600x400" alt="">
                        <div class="uk-transition-scale-down uk-position-cover uk-flex uk-flex-center uk-flex-middle">
                            <h3>Scale Down</h3>
                        </div>
                    </div>
                </div>
                <div>
                    <div class="uk-inline-container uk-overflow-hidden uk-transition-toggle">
                        <img src="https://source.unsplash.com/random/600x400" alt="">
                        <div class="uk-transition-kenburns uk-position-cover uk-flex uk-flex-center uk-flex-middle">
                            <h3>Kenburns</h3>
                        </div>
                    </div>
                </div>
                <div>
                    <div class="uk-inline-container uk-overflow-hidden uk-transition-toggle">
                        <img src="https://source.unsplash.com/random/600x400" alt="">
                        <div class="uk-transition-slide-top uk-position-cover uk-flex uk-flex-center uk-flex-middle">
                            <h3>Top</h3>
                        </div>
                    </div>
                </div>
                <div>
                    <div class="uk-inline-container uk-overflow-hidden uk-transition-toggle">
                        <img src="https://source.unsplash.com/random/600x400" alt="">
                        <div class="uk-transition-slide-bottom uk-position-cover uk-flex uk-flex-center uk-flex-middle">
                            <h3>Bottom</h3>
                        </div>
                    </div>
                </div>
                <div>
                    <div class="uk-inline-container uk-overflow-hidden uk-transition-toggle">
                        <img src="https://source.unsplash.com/random/600x400" alt="">
                        <div class="uk-transition-slide-left uk-position-cover uk-flex uk-flex-center uk-flex-middle">
                            <h3>Left</h3>
                        </div>
                    </div>
                </div>
                <div>
                    <div class="uk-inline-container uk-overflow-hidden uk-transition-toggle">
                        <img src="https://source.unsplash.com/random/600x400" alt="">
                        <div class="uk-transition-slide-right uk-position-cover uk-flex uk-flex-center uk-flex-middle">
                            <h3>Right</h3>
                        </div>
                    </div>
                </div>
                <div>
                    <div class="uk-inline-container uk-overflow-hidden uk-transition-toggle">
                        <img src="https://source.unsplash.com/random/600x400" alt="">
                        <div class="uk-transition-slide-top-small uk-position-cover uk-flex uk-flex-center uk-flex-middle">
                            <h3>Top Small</h3>
                        </div>
                    </div>
                </div>
                <div>
                    <div class="uk-inline-container uk-overflow-hidden uk-transition-toggle">
                        <img src="https://source.unsplash.com/random/600x400" alt="">
                        <div class="uk-transition-slide-bottom-small uk-position-cover uk-flex uk-flex-center uk-flex-middle">
                            <h3>Bottom Small</h3>
                        </div>
                    </div>
                </div>
                <div>
                    <div class="uk-inline-container uk-overflow-hidden uk-transition-toggle">
                        <img src="https://source.unsplash.com/random/600x400" alt="">
                        <div class="uk-transition-slide-left-small uk-position-cover uk-flex uk-flex-center uk-flex-middle">
                            <h3>Left Small</h3>
                        </div>
                    </div>
                </div>
                <div>
                    <div class="uk-inline-container uk-overflow-hidden uk-transition-toggle">
                        <img src="https://source.unsplash.com/random/600x400" alt="">
                        <div class="uk-transition-slide-right-small uk-position-cover uk-flex uk-flex-center uk-flex-middle">
                            <h3>Right Small</h3>
                        </div>
                    </div>
                </div>
                <div>
                    <div class="uk-inline-container uk-overflow-hidden uk-transition-toggle">
                        <img src="https://source.unsplash.com/random/600x400" alt="">
                        <div class="uk-transition-slide-top-medium uk-position-cover uk-flex uk-flex-center uk-flex-middle">
                            <h3>Top Medium</h3>
                        </div>
                    </div>
                </div>
                <div>
                    <div class="uk-inline-container uk-overflow-hidden uk-transition-toggle">
                        <img src="https://source.unsplash.com/random/600x400" alt="">
                        <div class="uk-transition-slide-bottom-medium uk-position-cover uk-flex uk-flex-center uk-flex-middle">
                            <h3>Bottom Medium</h3>
                        </div>
                    </div>
                </div>
                <div>
                    <div class="uk-inline-container uk-overflow-hidden uk-transition-toggle">
                        <img src="https://source.unsplash.com/random/600x400" alt="">
                        <div class="uk-transition-slide-left-medium uk-position-cover uk-flex uk-flex-center uk-flex-middle">
                            <h3>Left Medium</h3>
                        </div>
                    </div>
                </div>
                <div>
                    <div class="uk-inline-container uk-overflow-hidden uk-transition-toggle">
                        <img src="https://source.unsplash.com/random/600x400" alt="">
                        <div class="uk-transition-slide-right-medium uk-position-cover uk-flex uk-flex-center uk-flex-middle">
                            <h3>Right Medium</h3>
                        </div>
                    </div>
                </div>
            </div>

            <h2>Kenburns</h2>

            <div class="uk-child-width-1-2@m" uk-grid>
                <div>

                    <div class="uk-overflow-hidden">
                        <div class="uk-animation-kenburns uk-animation-middle-right uk-cover-background test-bg"></div>
                    </div>

                </div>
                <div>

                    <div class="uk-overflow-hidden">
                        <div class="uk-animation-kenburns uk-animation-reverse uk-animation-top-center uk-cover-background test-bg"></div>
                    </div>

                </div>
            </div>

        </div>

    </body>
</html>

<!DOCTYPE html>
<html lang="en-gb" dir="ltr">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Grid2 - UIkit tests</title>
        <script src="../node_modules/jquery/dist/jquery.js"></script>
        <script src="js/test.js"></script>
        <style type="text/css">

            .uk-panel {
                padding: 10px;
                text-align: center;
            }

            .uk-grid2 {
                grid-template-areas: "item1 item2 item3 item4"
                                     "item5 item6 . item7"
                                     "item8 item8 item8 .";
                                     grid-gap: 100px;
            }

            .uk-grid2 > :nth-child(10n-9) {
                grid-area: item1;
                background: rgba(0,0,0,0.1);
            }

            .uk-grid2 > :nth-child(10n-8) {
                grid-area: item2;
                background: rgba(0,0,0,0.12);
            }

            .uk-grid2 > :nth-child(10n-7) {
                grid-area: item3;
                background: rgba(0,0,0,0.14);
            }

            .uk-grid2 > :nth-child(10n-6) {
                grid-area: item4;
                background: rgba(0,0,0,0.16);
            }

            .uk-grid2 > :nth-child(10n-5) {
                grid-area: item5;
                background: rgba(0,0,0,0.18);
            }

            .uk-grid2 > :nth-child(10n-4) {
                grid-area: item6;
                background: rgba(0,0,0,0.2);
            }

            .uk-grid2 > :nth-child(10n-3) {
                grid-area: item7;
                background: rgba(0,0,0,0.22);
            }

            .uk-grid2 > :nth-child(10n-2) {
                grid-area: item8;
                background: rgba(0,0,0,0.24);
            }

            .uk-grid2 > :nth-child(10n-1) {
                grid-area: item9;
                background: rgba(0,0,0,0.26);
            }

            .uk-grid2 > :nth-child(10n) {
                grid-area: item10;
                background: rgba(0,0,0,0.28);
            }


        </style>
    </head>

    <body>

        <div class="uk-container">

            <h1>Grid2</h1>

            <div class="uk-grid2">
                <div><div class="uk-panel">Item 1</div></div>
                <div><div class="uk-panel">Item 2</div></div>
                <div><div class="uk-panel">Item 3</div></div>
                <div><div class="uk-panel">Item 4</div></div>
                <div><div class="uk-panel">Item 5</div></div>
                <div><div class="uk-panel">Item 6</div></div>
                <div><div class="uk-panel">Item 7</div></div>
                <div><div class="uk-panel">Item 8</div></div>
                <div><div class="uk-panel">Item 9</div></div>
                <div><div class="uk-panel">Item 10</div></div>
                <div><div class="uk-panel">Item 11</div></div>
                <div><div class="uk-panel">Item 12</div></div>
                <div><div class="uk-panel">Item 13</div></div>
                <div><div class="uk-panel">Item 14</div></div>
                <div><div class="uk-panel">Item 15</div></div>
            </div>

        </div>

    </body>
</html>

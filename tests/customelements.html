<!DOCTYPE html>
<html lang="en-gb" dir="ltr">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Custom Elements - UIkit tests</title>
        <script src="_test.js"></script>
        <link rel="stylesheet" href="../css/uikit.css">

        <script>

            UIkit.component('alert', {

                props: {
                    close: false
                },

                webcomponent: {
                    created: function () {
                        console.log('created');
                    },

                    attached: function () {
                        console.log('attached');
                        console.log(this.$el);
                        console.log(this.close);
                    },

                    detached: function () {
                        console.log('detached');
                    }
                }

            });

        </script>
    </head>

    <body>

        <div class="uk-container uk-container-center">

            <h1>Custom Elements</h1>

            <uk-alert close="true">Huhu</uk-alert>

            <uk-grid class="uk-grid-width-1-3" match="true">
                <div><div>test</div></div>
                <div></div>
                <div></div>
            </uk-grid>

        </div>
    </body>
</html>

<!DOCTYPE html>
<html lang="en-gb" dir="ltr">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Position - UIkit tests</title>
        <link rel="stylesheet" href="../css/uikit.css">
        <script src="../vendor/jquery.js"></script>
        <script src="js/test.js"></script>
        <style>

            #boundary {
                height: 300px;
                outline: solid 1px rgba(0,0,0,0.1);
                position: relative;
            }

            #target {
                position: absolute;
                left: 0;
                top: 0;
                width: 200px;
                height: 100px;
                background: rgba(0,0,0,0.1);
            }

            #element {
                position: absolute;
                display: none;
                width: 75px;
                height: 75px;
                background: rgba(0,0,0,0.1);
            }

        </style>
    </head>

    <body>

        <div class="uk-container">

            <h1>Position</h1>

            <div id="boundary" class="uk-margin">
                <div id="target" class="uk-flex uk-flex-center uk-flex-middle" draggable="true">Drag me!</div>
            </div>

            <div id="element"></div>

            <div class="uk-grid uk-child-width-auto uk-form uk-form-stacked">
                <div>

                    <div class="uk-margin">
                        <span class="uk-form-label">Element</span>
                        <label>
                            Horizontal
                            <select id="element_x" class="uk-form-small uk-form-width-mini">
                                <option value="left">left</option>
                                <option value="center">center</option>
                                <option value="right">right</option>
                            </select>
                        </label>
                        <label>
                            Vertical
                            <select id="element_y" class="uk-form-small uk-form-width-mini">
                                <option value="top">top</option>
                                <option value="center">center</option>
                                <option value="bottom">bottom</option>
                            </select>
                        </label>
                    </div>

                    <div class="uk-margin">
                        <span class="uk-form-label">Target</span>
                        <label>
                            Horizontal
                            <select id="target_x" class="uk-form-small uk-form-width-mini">
                                <option value="left">left</option>
                                <option value="center">center</option>
                                <option value="right">right</option>
                            </select>
                        </label>
                        <label>
                            Vertical
                            <select id="target_y" class="uk-form-small uk-form-width-mini">
                                <option value="top">top</option>
                                <option value="center">center</option>
                                <option value="bottom">bottom</option>
                            </select>
                        </label>
                    </div>

                </div>
                <div>

                    <div class="uk-margin">
                        <span class="uk-form-label">Offset</span>
                        <label>
                            Horizontal
                            <input id="offset_x" class="uk-form-small uk-form-width-mini" type="text">
                        </label>
                        <label>
                            Vertical
                            <input id="offset_y" class="uk-form-small uk-form-width-mini" type="text">
                        </label>
                    </div>

                    <div class="uk-margin">
                        <span class="uk-form-label">Flip</span>
                        <label>
                            Horizontal
                            <select id="flip_x" class="uk-form-small uk-form-width-mini">
                                <option value="x">flip</option>
                                <option value="">none</option>
                            </select>
                        </label>
                        <label>
                            Vertical
                            <select id="flip_y" class="uk-form-small uk-form-width-mini">
                                <option value="y">flip</option>
                                <option value="">none</option>
                            </select>
                        </label>
                    </div>

                </div>
            </div>

        </div>

        <script>
            (function ($) {

                var ticking, boundary = $('#boundary'), target = $('#target'), offsetX, offsetY;

                function position() {
                    UIkit.util.position(
                            '#element',
                            target,
                            $('#element_x').val() + ' ' + $('#element_y').val(),
                            $('#target_x').val() + ' ' + $('#target_y').val(),
                            $('#offset_x').val() + ' ' + $('#offset_y').val(),
                            null,
                            $('#flip_x').val() + $('#flip_y').val(),
                            boundary
                    );
                }

                $(window).on('dragstart', function (e) {

                    offsetX = Math.round(e.pageX - target.offset().left);
                    offsetY = Math.round(e.pageY - target.offset().top);

                }).on('dragover', function (e) {

                    e.preventDefault();

                    if (!ticking) {
                        requestAnimationFrame(function () {
                            UIkit.util.position(
                                    target,
                                    boundary,
                                    'left top',
                                    'left top',
                                    (e.pageX - boundary.offset().left - offsetX) + ' ' + (e.pageY - boundary.offset().top - offsetY)
                            );

                            position();

                            ticking = false;
                        });
                        ticking = true;
                    }

                    return true;
                });

                $('select,input').bind('change', position);

                $('#element').show();
                position();

            })(jQuery);
        </script>

    </body>
</html>

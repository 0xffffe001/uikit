<!DOCTYPE html>
<html lang="en-gb" dir="ltr">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Slider - UIkit tests</title>
        <script src="js/test.js"></script>
        <script src="../dist/js/uikit.js"></script>
    </head>

    <body>

        <div class="uk-container">

            <h1>Slider</h1>

            <div class="uk-child-width-1-2@m" uk-grid>
                <div>

                    <div uk-slider>

                        <div class="uk-position-relative uk-visible-toggle uk-light">

                            <ul class="uk-slider-items">
                                <li><img src="images/avatar.jpg" width="600" height="400" alt=""></li>
                                <li><img src="images/dark.jpg" width="600" height="400" alt=""></li>
                                <li><img src="images/light.jpg" width="600" height="400" alt=""></li>
                                <li><img src="images/photo.jpg" width="600" height="400" alt=""></li>
                                <li><img src="images/size1.jpg" width="600" height="400" alt=""></li>
                                <li><img src="images/size2.jpg" width="600" height="400" alt=""></li>
                                <li><img src="images/size-h.jpg" width="600" height="400" alt=""></li>
                                <li><img src="images/size-v.jpg" width="600" height="400" alt=""></li>
                            </ul>

                            <a class="uk-position-center-left uk-position-small uk-hidden-hover" uk-slidenav-previous uk-slideshow-item="previous"></a>
                            <a class="uk-position-center-right uk-position-small uk-hidden-hover" uk-slidenav-next uk-slideshow-item="next"></a>

                        </div>

                    </div>

                </div>
            </div>

        </div>

        <div class="uk-container">

            <h3>Slider</h3>

            <div class="uk-overflow-auto">
                <table class="uk-table uk-table-striped">
                    <thead>
                        <tr>
                            <th>Option</th>
                            <th>Value</th>
                            <th>Default</th>
                            <th>Description</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>

        </div>

    </body>
</html>

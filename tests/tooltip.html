<!DOCTYPE html>
<html lang="en-gb" dir="ltr">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Tooltip - UIkit tests</title>
        <link rel="stylesheet" href="../css/uikit.css">
        <script src="../vendor/jquery.js"></script>
        <script src="js/test.js"></script>
        <script src="../js/components/tooltip.js"></script>
        <style type="text/css">

            .tooltip-container { height: 110px; }

        </style>
    </head>

    <body>

        <div class="uk-container uk-container-center">

            <h1>Tooltip</h1>

            <div class="tooltip-container">
                <div class="uk-tooltip uk-tooltip-top" style="display: block;">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</div>
            </div>

            <p>
                <button class="uk-button" title="Hello World" uk-tooltip>No options</button>
                <span data-uk-tooltip title="Hello World">No options</span>
            </p>

            <p>
                <button class="uk-button" title="Hello World" uk-tooltip="pos: top">Top</button>
                <button class="uk-button" title="Hello World" uk-tooltip="pos: top-left">Top/Left</button>
                <button class="uk-button" title="Hello World" uk-tooltip="pos: top-right">Top/Right</button>
                <span title="Hello World" uk-tooltip="pos: top">Top</span>
                <span title="Hello World" uk-tooltip="pos: top-left">Top/Left</span>
                <span title="Hello World" uk-tooltip="pos: top-right">Top/Right</span>
            </p>

            <p>
                <button class="uk-button" title="Hello World" uk-tooltip="pos: bottom">Bottom</button>
                <button class="uk-button" title="Hello World" uk-tooltip="pos: bottom-left">Bottom/Left</button>
                <button class="uk-button" title="Hello World" uk-tooltip="pos: bottom-right">Bottom/Right</button>
                <span title="Hello World" uk-tooltip="pos: bottom">Bottom</span>
                <span title="Hello World" uk-tooltip="pos: bottom-left">Bottom/Left</span>
                <span title="Hello World" uk-tooltip="pos: bottom-right">Bottom/Right</span>
            </p>

            <p>
                <button class="uk-button" title="Hello World" uk-tooltip="pos: left">Left</button>
                <span title="Hello World" uk-tooltip="pos: left">Left</span>
            </p>

            <p>
                <button class="uk-button" title="Hello World" uk-tooltip="pos: right">Right</button>
                <span title="Hello World" uk-tooltip="pos: right">Right</span>
            </p>

            <h2>Inputs</h2>
            <form class="uk-form">
                <input type="text" title="Hello World" placeholder="Tooltip left" uk-tooltip="pos: left">
                <input type="text" title="Hello World" placeholder="Tooltip right" uk-tooltip="pos: right">
            </form>

        </div>

    </body>
</html>

<!DOCTYPE html>
<html lang="en-gb" dir="ltr">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Javascript - UIkit tests</title>
        <script src="_test.js"></script>
        <link rel="stylesheet" href="../css/uikit.css">
        <style>

            .prevent-ie11-navigation {
                touch-action: pan-y pinch-zoom double-tap-zoom;
            }

        </style>
        <script>

            UIkit.webcomponent('alert', {

                props: {
                    close: false
                },

                methods: {

                    $created: function () {
                        console.log('created');
                    },

                    $attached: function () {
                        console.log('attached');
                        console.log(this.$el);
                        console.log(this.close);
                    },

                    $detached: function () {
                        console.log('detached');
                    }
                }

            });

            jQuery(window).bind('swipeRight swipeLeft tap', 'body', function(e) {
                jQuery('#output').prepend('<li>' + e.type + '</li>');
            });

        </script>
    </head>

    <body>

        <div class="uk-container">

            <h1>Javascript</h1>

            <h2>Custom Elements</h2>

            <uk-alert close="true">Huhu</uk-alert>
            <div is="uk-alert" close="false">Haha</uk-alert>

            <h2>Auto margin</h2>

            <p data-uk-margin>
                <button class="uk-button uk-button-default">Button</button>
                <button class="uk-button uk-button-default">Button</button>
                <button class="uk-button uk-button-default">Button</button>
                <button class="uk-button uk-button-default">Button</button>
                <button class="uk-button uk-button-default">Button</button>
                <button class="uk-button uk-button-default">Button</button>
                <button class="uk-button uk-button-default">Button</button>
                <button class="uk-button uk-button-default">Button</button>
                <button class="uk-button uk-button-default">Button</button>
                <button class="uk-button uk-button-default">Button</button>
                <button class="uk-button uk-button-default">Button</button>
                <button class="uk-button uk-button-default">Button</button>
                <button class="uk-button uk-button-default">Button</button>
                <button class="uk-button uk-button-default">Button</button>
                <button class="uk-button uk-button-default">Button</button>
                <button class="uk-button uk-button-default">Button</button>
                <button class="uk-button uk-button-default">Button</button>
            </p>

            <h2>Responsive iframes</h2>

            <uk-grid class="uk-child-width-1-3@s">
                <div>
                    <iframe class="uk-responsive-width" src="http://www.youtube.com/embed/YE7VzlLtp-4?autoplay=0&amp;controls=0&amp;showinfo=0&amp;rel=0&amp;loop=1&amp;modestbranding=1&amp;wmode=transparent" width="560" height="315" frameborder="0" allowfullscreen></iframe>
                </div>

                <div>
                    <iframe class="uk-responsive-width" src="http://www.youtube.com/embed/YE7VzlLtp-4?autoplay=0&amp;controls=0&amp;showinfo=0&amp;rel=0&amp;loop=1&amp;modestbranding=1&amp;wmode=transparent" width="560" height="315" frameborder="0" allowfullscreen></iframe>
                </div>

                <div>
                    <iframe class="uk-responsive-width" src="http://www.youtube.com/embed/YE7VzlLtp-4?autoplay=0&amp;controls=0&amp;showinfo=0&amp;rel=0&amp;loop=1&amp;modestbranding=1&amp;wmode=transparent" width="560" height="315" frameborder="0" allowfullscreen></iframe>
                </div>
            </uk-grid>

            <h2>Inline SVG</h2>

            <img id="svg1" class="svg-1" src="../../docs/images/placeholder_200x200.svg" data-uk-svg>
            <img id="svg2" class="svg-2" src="../../docs/images/placeholder_200x200.svg" width="200" data-uk-svg>

            <h1>Touch</h1>

            <div class="uk-panel uk-panel-box uk-overflow-container prevent-ie11-navigation" style="min-height: 200px;">
                <ul id="output" class="uk-list">
                    <li class="uk-hidden-notouch uk-text-success">UIkit detected touch support on your device! :)</li>
                    <li class="uk-hidden-touch uk-text-danger">UIkit did not detect touch support on your device! :(</li>
                </ul>
            </div>

            <p class="uk-text-muted">In IE11, swipe-gestures are only detected on the grey panel.</p>

        </div>
    </body>
</html>

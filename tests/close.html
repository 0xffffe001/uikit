<!DOCTYPE html>
<html lang="en-gb" dir="ltr">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Close - UIkit tests</title>
        <link rel="stylesheet" href="../css/uikit.css">
        <script src="../vendor/jquery.js"></script>
        <script src="js/test.js"></script>
    </head>

    <body>

        <div class="uk-container">

            <h1>Close</h1>

            <ul class="uk-list uk-list-space">
                <li>
                    Close
                    <a class="uk-close" href="#" uk-close></a>
                    <button class="uk-close" uk-close></button>
                </li>
                <li>
                    Text
                    <a class="uk-close" href="#">X</a>
                    <button class="uk-close">X</button>
                </li>
                <li>
                    Icon
                    <a class="uk-close" href="#"><span uk-icon="icon: close"></span></a>
                    <button class="uk-close"><span uk-icon="icon: close"></span></button>
                </li>
            </ul>

            <ul class="uk-list uk-list-space">
                <li>
                    Close
                    <a class="uk-close uk-close-button" href="#" uk-close></a>
                    <button class="uk-close uk-close-button" uk-close></button>
                </li>
                <li>
                    Text
                    <a class="uk-close uk-close-button" href="#">X</a>
                    <button class="uk-close uk-close-button">X</button>
                </li>
                <li>
                    Icon
                    <a class="uk-close uk-close-button" href="#"><span uk-icon="icon: close"></span></a>
                    <button class="uk-close uk-close-button"><span uk-icon="icon: close"></span></button>
                </li>
            </ul>

            <h2>Alert</h2>

            <div class="uk-alert" uk-alert>
                <a href="#" class="uk-alert-close uk-close" uk-close></a>
                <p><strong>Alert!</strong> Lorem ipsum <a href="#">dolor</a> sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
            </div>

        </div>

    </body>
</html>

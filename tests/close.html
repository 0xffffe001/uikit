<!DOCTYPE html>
<html lang="en-gb" dir="ltr">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Close - UIkit tests</title>
        <script src="_test.js"></script>
        <link rel="stylesheet" href="../css/uikit.css">
    </head>

    <body>

        <div class="uk-container">

            <h1>Close</h1>

            <ul class="uk-list uk-list-space">
                <li>
                    Close
                    <a class="uk-close" href="#" is="uk-close"></a>
                    <button class="uk-close" is="uk-close"></button>
                </li>
                <li>
                    Text
                    <a class="uk-close" href="#">X</a>
                    <button class="uk-close">X</button>
                </li>
                <li>
                    Icon
                    <a class="uk-close" href="#"><span is="uk-icon" icon="close"></span></a>
                    <button class="uk-close"><span is="uk-icon" icon="close"></span></button>
                </li>
            </ul>

            <ul class="uk-list uk-list-space">
                <li>
                    Close
                    <a class="uk-close uk-close-button" href="#" is="uk-close"></a>
                    <button class="uk-close uk-close-button" is="uk-close"></button>
                </li>
                <li>
                    Text
                    <a class="uk-close uk-close-button" href="#">X</a>
                    <button class="uk-close uk-close-button">X</button>
                </li>
                <li>
                    Icon
                    <a class="uk-close uk-close-button" href="#"><span is="uk-icon" icon="close"></span></a>
                    <button class="uk-close uk-close-button"><span is="uk-icon" icon="close"></span></button>
                </li>
            </ul>


            <h2>Alert</h2>

            <div class="uk-alert" data-uk-alert>
                <button class="uk-alert-close uk-close" is="uk-close"></button>
                <p>This is a alert using an a element as close button.</p>
            </div>

            <h2>Modal</h2>

            <p>
                <button class="uk-button" data-uk-modal="{target:'#modal'}">Button</button>
            </p>

            <div id="modal" class="uk-modal">
                <div class="uk-modal-dialog uk-modal-dialog-lightbox">
                    <button type="button" class="uk-modal-close uk-close uk-close-alt"></button>
                    <img src="holder.js/600x400/auto" alt="">
                </div>
            </div>

        </div>

    </body>
</html>

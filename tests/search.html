<!DOCTYPE html>
<html lang="en-gb" dir="ltr">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Search - UIkit tests</title>
        <script src="../vendor/jquery.js"></script>
        <script src="js/test.js"></script>

                // Trigger focus on search input

                //}, 300));

                //$(".uk-search-toggle-button").on 'tap', ->

            });
        </script>
    </head>

    <body>

        <div class="uk-container">

            <h1>Search Components</h1>

            <form class="uk-search" data-uk-search>
                <input class="uk-search-field" type="search" placeholder="search...">
                <p>
                    <a href="#" class="uk-search-icon" uk-icon="icon: search_search"></a>
                </p>
            </form>

            <hr>

            <h2>Search Default</h2>

            <form class="uk-search uk-search-default" data-uk-search>
                <span class="uk-search-icon" uk-icon="icon: search_search"></span>
                <input class="uk-search-field" type="search" placeholder="search...">
            </form>

            <hr>

            <h2>Search Toggle</h2>

            <form class="uk-search uk-search-toggle" data-uk-search>
                <div class="uk-search-toggle-button">
                    <a href="#" class="uk-search-icon" uk-icon="icon: search_search"></a>
                    <a href="#" class="uk-close-icon" uk-icon="icon: close_close"></a>
                </div>
                <div uk-drop="mode: click; pos: right-center">
                    <input class="uk-search-field" type="search" placeholder="search...">
                </div>
            </form>

            <hr>

            <h2>Sizes</h2>

            <form class="uk-search uk-search-default uk-search-large" data-uk-search>
                <span class="uk-search-icon" uk-icon="icon: search_search"></span>
                <input class="uk-search-field" type="search" placeholder="search...">
            </form>


        </div>

    </body>
</html>

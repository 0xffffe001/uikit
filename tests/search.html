<!DOCTYPE html>
<html lang="en-gb" dir="ltr">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Search - UIkit tests</title>
        <script src="js/test.js"></script>
    </head>

    <body>

        <div class="uk-container">

            <h1>Search</h1>

            <div class="uk-child-width-1-3@m" uk-grid>
                <div>

                    <h2>Default</h2>

                    <div class="uk-margin">
                        <form class="uk-search uk-search-default">
                            <input class="uk-search-input" type="search" placeholder="Search...">
                        </form>
                    </div>

                    <h3>Icon + Flip</h3>

                    <div class="uk-margin" uk-margin>
                        <form class="uk-search uk-search-default">
                            <span class="uk-search-icon" uk-icon="icon: search_icon"></span>
                            <input class="uk-search-input" type="search" placeholder="Search...">
                        </form>

                        <form class="uk-search uk-search-default">
                            <span class="uk-search-icon uk-search-icon-flip" uk-icon="icon: search_icon"></span>
                            <input class="uk-search-input" type="search" placeholder="Search...">
                        </form>
                    </div>

                    <h3>Link + Button</h3>

                    <div class="uk-margin" uk-margin>
                        <form class="uk-search uk-search-default">
                            <a class="uk-search-icon" href="#" uk-icon="icon: search_icon"></a>
                            <input class="uk-search-input" type="search" placeholder="Search...">
                        </form>

                        <form class="uk-search uk-search-default">
                            <button class="uk-search-icon uk-search-icon-flip" uk-icon="icon: search_icon"></button>
                            <input class="uk-search-input" type="search" placeholder="Search...">
                        </form>
                    </div>

                </div>
                <div>

                    <h2>Navbar</h2>

                    <div class="uk-margin">
                        <form class="uk-search uk-search-navbar">
                            <input class="uk-search-input" type="search" placeholder="Search...">
                        </form>
                    </div>

                    <h3>Icon + Flip</h3>

                    <div class="uk-margin" uk-margin>
                        <form class="uk-search uk-search-navbar">
                            <span class="uk-search-icon" uk-icon="icon: search_icon"></span>
                            <input class="uk-search-input" type="search" placeholder="Search...">
                        </form>

                        <form class="uk-search uk-search-navbar">
                            <span class="uk-search-icon uk-search-icon-flip" uk-icon="icon: search_icon"></span>
                            <input class="uk-search-input" type="search" placeholder="Search...">
                        </form>
                    </div>

                    <h3>Link + Button</h3>

                    <div class="uk-margin" uk-margin>
                        <form class="uk-search uk-search-navbar">
                            <a class="uk-search-icon" href="#" uk-icon="icon: search_icon"></a>
                            <input class="uk-search-input" type="search" placeholder="Search...">
                        </form>

                        <form class="uk-search uk-search-navbar">
                            <button class="uk-search-icon uk-search-icon-flip" uk-icon="icon: search_icon"></button>
                            <input class="uk-search-input" type="search" placeholder="Search...">
                        </form>
                    </div>

                </div>
                <div>

                    <h2>Large</h2>

                    <div class="uk-margin">
                        <form class="uk-search uk-search-large">
                            <input class="uk-search-input" type="search" placeholder="Search...">
                        </form>
                    </div>

                    <h3>Icon + Flip</h3>

                    <div class="uk-margin" uk-margin>
                        <form class="uk-search uk-search-large">
                            <span class="uk-search-icon" uk-icon="icon: search_icon"></span>
                            <input class="uk-search-input" type="search" placeholder="Search...">
                        </form>

                        <form class="uk-search uk-search-large">
                            <span class="uk-search-icon uk-search-icon-flip" uk-icon="icon: search_icon"></span>
                            <input class="uk-search-input" type="search" placeholder="Search...">
                        </form>
                    </div>

                    <h3>Link + Button</h3>

                    <div class="uk-margin" uk-margin>
                        <form class="uk-search uk-search-large">
                            <a class="uk-search-icon" href="#" uk-icon="icon: search_icon"></a>
                            <input class="uk-search-input" type="search" placeholder="Search...">
                        </form>

                        <form class="uk-search uk-search-large">
                            <button class="uk-search-icon uk-search-icon-flip" uk-icon="icon: search_icon"></button>
                            <input class="uk-search-input" type="search" placeholder="Search...">
                        </form>
                    </div>

                </div>
            </div>

            <h2>Toggle</h2>

            <a class="uk-search-toggle" href="#" uk-icon="icon: search_icon"></a>

            <h2>Layouts</h2>

            <nav class="uk-navbar uk-navbar-container uk-margin">

                <div class="test-overlay uk-navbar-left">

                    <a class="uk-navbar-item uk-logo" href="#">Overlay</a>

                    <ul class="uk-navbar-nav">
                        <li class="uk-active"><a href="#">Active</a></li>
                        <li><a href="#">Parent</a></li>
                        <li><a href="#">Item</a></li>
                        <li><a href="#">Item</a></li>
                    </ul>

                </div>
                <div class="test-overlay uk-navbar-right">

                    <div class="uk-navbar-item">
                        <a class="uk-search-toggle" href="#" uk-icon="icon: search_icon" uk-toggle="target: .test-overlay; animation: uk-animation-fade;"></a>
                    </div>

                </div>

                <div class="uk-navbar-left uk-flex-1 test-overlay" hidden>

                    <div class="uk-navbar-item uk-width-1-1">
                        <form class="uk-search uk-search-navbar uk-width-1-1">
                            <input class="uk-search-input" type="search" placeholder="Search...">
                        </form>
                    </div>

                    <div class="uk-navbar-item">
                        <a href="#" uk-close uk-toggle="target: .test-overlay; animation: uk-animation-fade;"></a>
                    </div>

                </div>

            </nav>

            <nav class="uk-navbar uk-navbar-container uk-margin">
                <div class="uk-navbar-left">

                    <a class="uk-navbar-item uk-logo" href="#">Drop</a>

                    <ul class="uk-navbar-nav">
                        <li class="uk-active"><a href="#">Active</a></li>
                        <li><a href="#">Parent</a></li>
                        <li><a href="#">Item</a></li>
                        <li><a href="#">Item</a></li>
                    </ul>

                </div>
                <div class="uk-navbar-right">

                    <div class="uk-navbar-item">
                            <a class="uk-search-toggle" href="#" uk-icon="icon: search_icon"></a>
                            <div uk-drop="mode: click; pos: left-center; offset: 0">
                                <form class="uk-search uk-search-navbar uk-width-1-1">
                                    <input class="uk-search-input" type="search" placeholder="Search...">
                                </form>
                            </div>
                    </div>

                </div>
            </nav>

            <nav class="uk-navbar uk-navbar-container uk-margin">
                <div class="uk-navbar-left">

                    <a class="uk-navbar-item uk-logo" href="#">Modal</a>

                    <ul class="uk-navbar-nav">
                        <li class="uk-active"><a href="#">Active</a></li>
                        <li><a href="#">Parent</a></li>
                        <li><a href="#">Item</a></li>
                        <li><a href="#">Item</a></li>
                    </ul>

                </div>
                <div class="uk-navbar-right">

                    <div class="uk-navbar-item">
                        <div class="uk-inline uk-flex">
                            <a class="uk-search-toggle" href="#modal-full" uk-icon="icon: search_icon" uk-toggle></a>
                        </div>
                    </div>

                </div>
            </nav>

            <div id="modal-full" class="uk-modal-full" uk-modal>
                <div class="uk-modal-dialog uk-flex uk-flex-center uk-flex-middle" uk-height-viewport>
                    <button class="uk-modal-close-full" type="button" uk-close></button>
                    <form class="uk-search uk-search-large">
                        <input class="uk-search-input uk-text-center" type="search" placeholder="Search...">
                    </form>
                </div>
            </div>

        </div>

    </body>
</html>

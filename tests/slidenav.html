<!DOCTYPE html>

        <title>Slidenav - UIkit tests</title>
        
        <script src="js/test.js"></script>
    </head>

    <body>

        <div class="uk-container">

            <h1>Slidenav</h1>

            <p>
                <a href="#" uk-slidenav="icon: previous"></a>

                </div>

<!DOCTYPE html>
<html lang="en-gb" dir="ltr">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Countdown - UIkit tests</title>
        <script src="../node_modules/jquery/dist/jquery.js"></script>
        <script src="js/test.js"></script>
    </head>

    <body>

        <div class="uk-container">

            <h1>Countdown</h1>

            <h2>Text</h2>

            <div class="uk-margin" uk-countdown="endtime: 2017-05-04">
                <span class="uk-countdown-number uk-countdown-days"></span>
                <span class="uk-countdown-separator">:</span>
                <span class="uk-countdown-number uk-countdown-hours"></span>
                <span class="uk-countdown-separator">:</span>
                <span class="uk-countdown-number uk-countdown-minutes"></span>
                <span class="uk-countdown-separator">:</span>
                <span class="uk-countdown-number uk-countdown-seconds"></span>
            </div>

            <div class="uk-margin" uk-countdown="endtime: 2017-05-04">
                <span class="uk-countdown-number uk-countdown-days"></span>d
                <span class="uk-countdown-number uk-countdown-hours"></span>h
                <span class="uk-countdown-number uk-countdown-minutes"></span>m
                <span class="uk-countdown-number uk-countdown-seconds"></span>s
            </div>

            <h2>Grid</h2>

            <div class="uk-grid-small uk-flex-inline" uk-grid uk-countdown="endtime: 2017-05-04">
                <div>
                    <div class="uk-countdown-number uk-countdown-days"></div>
                    <div class="uk-countdown-label">Days</div>
                </div>
                <div class="uk-countdown-separator">:</div>
                <div>
                    <div class="uk-countdown-number uk-countdown-hours"></div>
                    <div class="uk-countdown-label">Hours</div>
                </div>
                <div class="uk-countdown-separator">:</div>
                <div>
                    <div class="uk-countdown-number uk-countdown-minutes"></div>
                    <div class="uk-countdown-label">Minutes</div>
                </div>
                <div class="uk-countdown-separator">:</div>
                <div>
                    <div class="uk-countdown-number uk-countdown-seconds"></div>
                    <div class="uk-countdown-label">Seconds</div>
                </div>
            </div>

            <h2>Javascript Options</h2>

            <div class="uk-overflow-auto">
                <table class="uk-table uk-table-striped">
                    <thead>
                        <tr>
                            <th>Option</th>
                            <th>Value</th>
                            <th>Default</th>
                            <th>Description</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><code>endtime</code></td>
                            <td>String</td>
                            <td>false</td>
                            <td>Any string parsable by <code>Date.parse</code> - <a href="https://developer.mozilla.org/en/docs/Web/JavaScript/Reference/Global_Objects/Date/parse" target="_blank">Reference</a>.</td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </body>
</html>

<!DOCTYPE html>
<html lang="en-gb" dir="ltr">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Lightbox - UIkit tests</title>
        
        <script src="js/test.js"></script>
        <script src="../js/components/lightbox.js"></script>
    </head>

    <body>

        <div class="uk-container">

            <h1>Lightbox</h1>

            <h2>Dimensions</h2>

            <div class="uk-child-width-1-5" uk-grid uk-lightbox>
                <div>

                    <a class="uk-link-muted uk-text-center" href="https://source.unsplash.com/random/800x600" title="800x600" type="image">
                        <figure>
                            <img src="https://source.unsplash.com/random/400x300" alt="">
                            <figcaption class="uk-margin-small">800x600</figcaption>
                        </figure>
                    </a>

                </div>
                <div>

                    <a class="uk-link-muted uk-text-center" href="https://source.unsplash.com/random/700x500" title="700x500" type="image">
                        <figure>
                            <img src="https://source.unsplash.com/random/401x301" alt="">
                            <figcaption class="uk-margin-small">700x500</figcaption>
                        </figure>
                    </a>

                </div>
                <div>

                    <a class="uk-link-muted uk-text-center" href="https://source.unsplash.com/random/400x300" title="400x300" type="image">
                        <figure>
                            <img src="https://source.unsplash.com/random/402x302" alt="">
                            <figcaption class="uk-margin-small">400x300</figcaption>
                        </figure>
                    </a>

                </div>
                <div>

                    <a class="uk-link-muted uk-text-center" href="https://source.unsplash.com/random/600x2000" title="600x2000" type="image">
                        <figure>
                            <img src="https://source.unsplash.com/random/403x303" alt="">
                            <figcaption class="uk-margin-small">600x2000</figcaption>
                        </figure>
                    </a>

                </div>
                <div>

                    <a class="uk-link-muted uk-text-center" href="https://source.unsplash.com/random/2000x500" title="2000x500" type="image">
                        <figure>
                            <img src="https://source.unsplash.com/random/404x304" alt="">
                            <figcaption class="uk-margin-small">2000x500</figcaption>
                        </figure>
                    </a>

                </div>
            </div>

            <h2>Content Sources</h2>

            <div class="uk-child-width-1-5" uk-grid uk-lightbox>
                <div>

                    <a class="uk-link-muted uk-text-center" href="https://source.unsplash.com/random/800x800" title="Image" type="image">
                        <figure>
                            <img src="https://source.unsplash.com/random/405x305" alt="">
                            <figcaption class="uk-margin-small">Image</figcaption>
                        </figure>
                    </a>

                </div>
                <div>

                    <a class="uk-link-muted uk-text-center" href="http://www.quirksmode.org/html5/videos/big_buck_bunny.mp4" title="Video">
                        <figure>
                            <img src="https://source.unsplash.com/random/406x306" alt="">
                            <figcaption class="uk-margin-small">Video</figcaption>
                        </figure>
                    </a>

                </div>
                <div>

                    <a class="uk-link-muted uk-text-center" href="https://www.youtube.com/watch?v=YE7VzlLtp-4" title="YouTube">
                        <figure>
                            <img src="https://source.unsplash.com/random/407x307" alt="">
                            <figcaption class="uk-margin-small">YouTube</figcaption>
                        </figure>
                    </a>

                </div>
                <div>

                    <a class="uk-link-muted uk-text-center" href="http://vimeo.com/1084537" title="Vimeo">
                        <figure>
                            <img src="https://source.unsplash.com/random/408x308" alt="">
                            <figcaption class="uk-margin-small">Vimeo</figcaption>
                        </figure>
                    </a>

                </div>

            </div>

            <h2>Dynamic lightbox</h2>

            <button id="lightbox" class="uk-button uk-button-default">Dynamic lightbox</button>

            <h2>Javascript Options</h2>

            <div class="uk-overflow-auto">
                <table class="uk-table uk-table-striped">
                    <thead>
                        <tr>
                            <th>Option</th>
                            <th>Value</th>
                            <th>Default</th>
                            <th>Description</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>

        </div>

        <script>

            (function () {

                $('#lightbox').on('click', function (e) {
                    e.preventDefault();

                    UIkit.lightbox('#lightbox', {items: [
                        {source: 'https://source.unsplash.com/random/700x700', title: '700x700', type: 'image'},
                        {source: 'https://source.unsplash.com/random/400x500', title: '400x500', type: 'image'},
                    ]})[0].show();
                });

            })();

        </script>

    </body>
</html>

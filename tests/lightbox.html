        <style>

            .uk-transition-show,
            .uk-transition .uk-transition-hide { display: none; }

            .uk-transition-hide,
            .uk-transition .uk-transition-show { display: block; }

            .uk-modal-dialog { margin: 50px; }

            .uk-modal-dialog .uk-slidenav {
                position: absolute;
                top: 50%;
                -webkit-transform: translate(50%,-50%);
                transform: translate(50%,-50%);
            }

            .uk-modal-dialog .uk-slidenav-next {
                right:0;
                -webkit-transform: translate(-50%,-50%);
                transform: translate(-50%,-50%);
            }

            .uk-modal-spinner {
                position: absolute;
                top: 50%;
                left: 50%;
                -webkit-transform: translate(-50%,-50%);
                transform: translate(-50%,-50%);
            }

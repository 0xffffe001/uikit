<!DOCTYPE html>
<html lang="en-gb" dir="ltr">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Height Viewport - UIkit tests</title>
        <link rel="stylesheet" href="../css/uikit.css">
        <script src="../vendor/jquery.js"></script>
        <script src="js/test.js"></script>
        <style type="text/css">

            .test-bg { background-image: url(http://unsplash.it/1600/1200); }

        </style>
    </head>

    <body>

        <div class="uk-container">

            <h1>Height Viewport</h1>

            <div class="uk-grid uk-child-width-1-3@m uk-light" uk-grid>
                <div>

                    <div class="uk-section uk-section-primary uk-flex uk-flex-center uk-flex-middle uk-text-center uk-height-viewport">
                        <h1>CSS</h1>
                    </div>

                </div>
                <div>

                    <div class="uk-section uk-section-primary uk-flex uk-flex-center uk-flex-middle uk-text-center" uk-height-viewport>
                        <h1>JS</h1>
                    </div>

                </div>
                <div>

                    <div class="uk-section uk-section-primary uk-flex uk-flex-center uk-flex-middle uk-text-center" uk-height-viewport="offset: true">
                        <h1>JS Offset</h1>
                    </div>

                </div>
            </div>

            <h2>Javascript Options</h2>

            <table class="uk-table uk-table-striped">
                <thead>
                    <tr>
                        <th>Option</th>
                        <th>Value</th>
                        <th>Default</th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><code>offset</code></td>
                        <td>Boolean</td>
                        <td>false</td>
                        <td>Subtract the element's offset top from its height.</td>
                    </tr>
                    <tr>
                        <td><code>expand</code></td>
                        <td>Boolean</td>
                        <td>false</td>
                        <td>Expand the element to make the document fill the viewport.</td>
                    </tr>
                </tbody>
            </table>

        </div>

    </body>
</html>
